##
# 注意：
# - 请把 server_name 换成你的真实域名
# - 如需 HTTPS（Let's Encrypt），建议后续加 certbot 或使用腾讯云证书/CLB
##

server {
  listen 80 default_server;
  server_name _;
  return 444;
}

upstream auwomo_upstream {
  server auwomo:3000;
}

upstream westlake_upstream {
  server westlake-data-intelligence:3000;
}

server {
  listen 80;
  server_name auwomo.com www.auwomo.com;

  client_max_body_size 20m;

  location / {
    proxy_pass http://auwomo_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

server {
  listen 80;
  server_name westlakedi.com www.westlakedi.com;

  client_max_body_size 20m;

  location / {
    proxy_pass http://westlake_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

