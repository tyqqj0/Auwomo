##
# 混合模式配置：
# - Auwomo: HTTPS (证书已就位)
# - Westlake: HTTP (等待 DNS 生效后申请证书)
##

server {
  listen 80 default_server;
  server_name _;
  return 444;
}

upstream auwomo_upstream {
  server auwomo:3000;
}

upstream westlake_upstream {
  server westlake-data-intelligence:3000;
}

# ================= Auwomo (已启用 HTTPS) =================
server {
  listen 80;
  server_name auwomo.com www.auwomo.com;
  # 强制跳转 HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name auwomo.com www.auwomo.com;

  # 证书路径
  ssl_certificate /etc/letsencrypt/live/auwomo.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/auwomo.com/privkey.pem;

  # SSL 优化
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  client_max_body_size 20m;

  location / {
    proxy_pass http://auwomo_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# ================= Westlake (暂为 HTTP，等待 DNS 生效) =================
server {
  listen 80;
  server_name westlakedi.com www.westlakedi.com;

  client_max_body_size 20m;

  # Certbot 验证目录 (申请证书时必须用到)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    proxy_pass http://westlake_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
